name: WebRTC C Sanitizers

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

env:
  AWS_KVS_LOG_LEVEL: 7
  DEBIAN_FRONTEND: noninteractive
  CC: clang
  CXX: clang++

jobs:
  address-sanitizer:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    env:
      ASAN_OPTIONS: detect_odr_violation=0:detect_leaks=1
      LSAN_OPTIONS: suppressions=../tst/suppressions/LSAN.supp

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install clang

          # AWS SDK CPP dependencies (for tests)
          sudo apt-get -y install zlib1g-dev libcurl4-openssl-dev

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.x'

      - name: Build repository
        run: |
          mkdir build
          cd build
          cmake .. -DBUILD_TEST=ON -DADDRESS_SANITIZER=ON
          make -j

      - name: Run tests
        working-directory: ./build
        run: |
          ./tst/webrtc_client_test

  undefined-behavior-sanitizer:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    env:
      UBSAN_OPTIONS: print_stacktrace=1:halt_on_error=1

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install clang

          # AWS SDK CPP dependencies (for tests)
          sudo apt-get -y install zlib1g-dev libcurl4-openssl-dev

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.x'

      - name: Build repository
        run: |
          mkdir build
          cd build
          cmake .. -DBUILD_TEST=ON -DUNDEFINED_BEHAVIOR_SANITIZER=ON
          make -j

      - name: Run tests
        working-directory: ./build
        run: |
          ./tst/webrtc_client_test

