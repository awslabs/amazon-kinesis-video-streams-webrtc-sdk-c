## IDF Component Manager Manifest File
dependencies:

  network_coprocessor:
    version: "*"
    path: ${KVS_SDK_PATH}/esp_port/components/network_coprocessor
    rules:
      - if: "target in [esp32c6, esp32c5]"

  esp_webrtc_utils:
    path: ${KVS_SDK_PATH}/esp_port/components/esp_webrtc_utils
    version: "*"

  app_webrtc:
    path: ${KVS_SDK_PATH}/esp_port/components/app_webrtc
    version: "*"

  kvs_signaling:
    path: ${KVS_SDK_PATH}/esp_port/components/kvs_signaling
    version: "*"

  webrtc_bridge:
    path: ${KVS_SDK_PATH}/esp_port/components/webrtc_bridge
    version: "*"

  app_common:
    path: ${KVS_SDK_PATH}/esp_port/examples/app_common
    version: "*"
